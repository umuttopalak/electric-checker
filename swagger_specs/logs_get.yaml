tags:
  - "admin"
summary: "Retrieve all logs with pagination"
description: "This endpoint allows an admin to retrieve all system logs with pagination."
parameters:
  - name: "admin-key"
    in: "header"
    required: true
    type: "string"
    description: "The admin key to authenticate the request."
  - name: "X-Page"
    in: "header"
    required: false
    type: "integer"
    description: "The page number to retrieve. Default is 1."
    example: 1
  - name: "X-Per-Page"
    in: "header"
    required: false
    type: "integer"
    description: "The number of logs per page. Default is 10."
    example: 10
responses:
  200:
    description: "Logs retrieved successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "OK"
            message:
              type: string
              example: "Logs retrieved successfully"
            data:
              type: object
              properties:
                logs:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      timestamp:
                        type: string
                        format: date-time
                        example: "2024-09-10T10:00:00"
                      level:
                        type: string
                        example: "INFO"
                      message:
                        type: string
                        example: "Sample log message"
                      username:
                        type: string
                        example: "user1"
                pagination:
                  type: object
                  properties:
                    page:
                      type: integer
                      example: 1
                    per_page:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 100
                    pages:
                      type: integer
                      example: 10
  400:
    description: "Invalid or missing admin key"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "NOK"
            message:
              type: string
              example: "Invalid or missing admin key"
  404:
    description: "No logs found"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "OK"
            message:
              type: string
              example: "No logs found"
