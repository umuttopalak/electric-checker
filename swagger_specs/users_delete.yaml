tags: ["admin"]
summary: "Delete a user by email"
description: "Deletes a user from the system using their email address. Requires an admin key."
parameters:
  - name: "admin-key"
    in: "header"
    required: true
    schema:
      type: "string"
    description: "The admin key to authenticate the request."
  - name: "body"
    in: "body"
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          description: "The email of the user to be deleted."
      required:
        - email
responses:
  200:
    description: "User deleted successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "OK"
            message:
              type: string
              example: "User deleted successfully"
  400:
    description: "Invalid or missing admin key or email required"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "NOK"
            message:
              type: string
              example: "Invalid or missing admin key or email is required"
  404:
    description: "User not found"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "NOK"
            message:
              type: string
              example: "User not found"
  502:
    description: "An error occurred while deleting the user"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "NOK"
            message:
              type: string
              example: "An error occurred"
